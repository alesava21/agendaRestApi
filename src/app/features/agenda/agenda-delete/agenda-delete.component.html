<main class="flex-shrink-0">
    <div class="container">
        <div class='card' *ngIf="selectedAgenda">
            <div class='card-header'>
                Dettaglio
            </div>
            <div class='card-body'>
                <form (ngSubmit)="delete(filmForm)" #filmForm="ngForm" class="row g-3">

                <dl class="row">
                    <dt class="col-sm-3 text-right">Id:</dt>
                    <dd class="col-sm-9">{{selectedAgenda.id}}</dd>
                </dl>
                <dl class="row">
                    <dt class="col-sm-3 text-right">Titolo:</dt>
                    <dd class="col-sm-9">{{selectedAgenda.descrizione}}</dd>
                </dl>
                <dl class="row">
                    <dt class="col-sm-3 text-right">Numero pagine:</dt>
                    <dd class="col-sm-9">{{selectedAgenda.dataOraInizio}}</dd>
                </dl>
                <dl class="row">
                    <dt class="col-sm-3 text-right">Autore:</dt>
                    <dd class="col-sm-9">{{selectedAgenda.dataOraFine}}</dd>
                </dl>
                <div class="col-12">
                    <button type="submit" name="submit" value="submit" id="submit"
                        class="btn btn-danger">Elimina</button>
                        <a routerLink="/agenda/list" class='btn btn-outline-secondary'
                    style='width:80px'>
                    <i class='fa fa-chevron-left'></i> Back
                </a>
                </div>
            </form>
            </div>
        </div>
    </div>
  </main>
