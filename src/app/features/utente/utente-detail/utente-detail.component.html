<!-- Begin page content -->
<main class="flex-shrink-0">
    <div class="container">

        <div class='card'>
            <div class='card-header'>
                Visualizza dettaglio
            </div>

            <div class='card-body'>
                <dl class="row">
                    <dt class="col-sm-3 text-right">Id:</dt>
                    <dd class="col-sm-9">{{selectedUser?.id}}</dd>
                </dl>

                <dl class="row">
                    <dt class="col-sm-3 text-right">Username:</dt>
                    <dd class="col-sm-9">{{selectedUser?.username}}</dd>
                </dl>

                <dl class="row">
                    <dt class="col-sm-3 text-right">Nome:</dt>
                    <dd class="col-sm-9">{{selectedUser?.nome}}</dd>
                </dl>
                <dl class="row">
                    <dt class="col-sm-3 text-right">Cognome:</dt>
                    <dd class="col-sm-9">{{selectedUser?.cognome}}</dd>
                </dl>
                <dl class="row">
                    <dt class="col-sm-3 text-right">Email:</dt>
                    <dd class="col-sm-9">{{selectedUser?.email}}</dd>
                </dl>
                <dl class="row">
                    <dt class="col-sm-3 text-right">Statp:</dt>
                    <dd class="col-sm-9">{{selectedUser?.stato}}</dd>
                </dl>

                <dl class="row">
                    <dt class="col-sm-3 text-right">Data Creazione:</dt>
                    <dd class="col-sm-9">
                        {{selectedUser?.dateCreated | date:'dd/MM/yyyy'}}
                    </dd>
                </dl>

                <!-- end card body -->
            </div>

            <div class='card-footer'>
                <a routerLink="/utente/list" class='btn btn-outline-secondary'
                    style='width:80px'>
                    <i class='fa fa-chevron-left'></i> Back
                </a>
            </div>
            <!-- end card -->
        </div>

        <!-- end container -->
    </div>

</main>
